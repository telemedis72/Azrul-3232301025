<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Registrasi</title>
  <link rel="stylesheet" href="register.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="spinner-overlay" id="loading" style="display: none;">
    <div class="spinner"></div>
  </div>

  <div class="notification" id="notif">Semua field wajib diisi!</div>

  <div class="login-container">
    <h2 class="login-title">Daftar Akun</h2>
    <p class="login-subtitle">Masukkan informasi Anda</p>

    <div class="input-group">
      <input type="text" id="nama" placeholder="Nama Lengkap" required />
    </div>

    <div class="input-group">
      <input type="email" id="email" placeholder="Email" required />
    </div>

    <div class="input-group password-container">
      <input type="password" id="password" placeholder="Password" required />
    </div>

    <div class="input-group password-container">
      <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required />
    </div>

    <div class="checkbox-label">
      <input type="checkbox" id="isAdmin" />
      <label for="isAdmin">Daftar sebagai Admin</label>
    </div>

    <button onclick="register()">Register</button>

    <div class="error-message" id="errorMsg"></div>
  </div>

  <script src="register.js"></script>
</body>
</html>
